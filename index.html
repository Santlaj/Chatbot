<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="chatbot-toggle" id="chatbotToggle"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="white">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"></path>
    </svg></div>

<div class="chatbot-popup" id="chatbotPopup">
    <div class="chatbot-header">Chat with Us
       <span class="close-chat" id="closeChat">âœ•</span>
    </div>
    <div class="chatbot-body" id="chatBody">
        <p><strong>Bot:</strong> Hi there! How can I help you today?</p>
    </div>
    <div class="chatbot-footer">
        <input type="text" id="chatInput" placeholder="Type your message...">
        <button id="sendBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
  <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
</svg>
          </button>
        <button id="newChatBtn" class="icon-btn" title="New Chat">
        </button>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
